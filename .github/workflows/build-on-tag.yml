# This workflow builds the app and uploads the artifact to github releases whenever a new version tag(e.g., v1.0.0) is pushed to the main branch.

name: Build and Release on Tag

on:
  push:
    tags:
      - "v*.*.*"
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [apk]

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.8"

      # Step 3: Install Flet CLI
      - name: Install flet-cli
        run: |
          python -m pip install --upgrade pip
          pip install flet-cli==0.27.5

      # Step 4: Build the APK using Flet
      - name: Build APK with Flet
        run: |
          flet build ${{ matrix.target }} --verbose --build-number=1 --build-version=1.0.0

      # Step 5: Rename the APK to include version in the filename
      - name: Rename APK
        if: matrix.target == 'apk'
        run: |
          TAG_VERSION=${GITHUB_REF##*/}
          mv build/apk/*.apk build/apk/age-calculator-${TAG_VERSION}.apk

      # Step 6: Upload the APK as a workflow artifact
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4.3.4
        with:
          name: ${{ matrix.target }}-build-artifact
          path: build/${{ matrix.target }}/
          if-no-files-found: error
          overwrite: false
